<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/quotation.ico" type="image/icon">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Quote App</title>
</head>
<body>
    <div class="container">
        <div class="quote__content">
            <h1>“ Quote of the Day ”</h1>
            <div class="quote__icons">
                <i class="quote__icon fa-solid fa-quote-left"></i>
                <p class="quoteOutput"></p>
                <i class="quote__icon fa-solid fa-quote-right"></i>
            </div>
            <p class="authorOutput"></p>
            <div class="buttons">
                <div class="icons">
                    <div class="icon copy">
                        <i class="copy fa-regular fa-copy"></i>
                    </div>
                    <div class="icon sound">
                        <i class="sound fa-solid fa-volume-high"></i>
                    </div>
                </div>
                <button class="btn">New Quote</button>
            </div>
            <p class="message">Quote Copied</p>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
